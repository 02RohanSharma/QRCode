<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="QrCodeCard">
        <div class="image">

            <h3>Improve your front-end skills by building projects</h3>
